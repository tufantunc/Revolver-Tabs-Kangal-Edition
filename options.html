<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="options.css" />
    <script src="options.js"></script>
</head>
<body>
    <header>
        <h1><img src="kangal_48.png" />Revolver Tabs - Kangal Edition</h1>
    </header>
    <section>
        <p>
            <label for="delay">Seconds:</label>
            <input type="number" id="delay" name="delay" />
            <span class="example">The number of seconds to show a tab before switching. Default is 15</span>
        </p>
        <p>
            <label for="specifiedminute">Special Minute:</label>
            <input type="number" id="specifiedminute" name="specifiedminute" />
            <span class="example">Special minute to shows specified page randomly. Default is 58, naturally.</span>
        </p>
        <p>
            <label for="specifiedpages">Special Pages:</label><br/>
            <textarea rows="10" cols="80" id="specifiedpages" name="specifiedpages"></textarea>
            <span class="example">Comma sepereted urls which shows on special minute. Default is: https://gfycat.com/terrificesteemedkoalabear</span>
        </p>
        <p>
            <button id="savebtn">Save</button> <button id="resetbtn">Reset Settings</button> <span id="status"></span>
        </p>
    </section>
</body>
</html>
